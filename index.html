<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h2>Player 1 Score:</h2>
        <div class="outputScore">
        </div>
        <h2>Turn Total</h2>
        <div class="outputP1">
        </div>
        <br>
        <div class="win">
          <h1>WINNER!</h1>
        </div>
        <button id="p1Total" type="button" name="p1Total">Add to Total</button>
        <br>
        <button id="reset" type="button" name="p1Reset">Reset Turn Total</button>
      </div>
      <div class="col-lg-4">
        <h2>Click the dice to roll!</h2>
        <img id="diceImg" src="img/dice.jpg" alt="dice">
        <br>
        <div class="outputRandom">
        </div>
        <br>
        <div id="btn">
          <button id="button1" type="button" name="button">Add to Player 1 turn total</button>
          <br>
          <button id="button2" type="button" name="button">Add to Player 2 turn total</button>
        </div>
        <br>
      </div>
      <div class="col-lg-4">
        <h2>Player 2 Score:</h2>
        <div class="outputScore2">
        </div>
        <h2>Turn Total</h2>
        <div class="outputP2">
        </div>
        <br>
        <div class="win2">
          <h1>WINNER!</h1>
        </div>
        <button id="p2Total" type="button" name="p2Total">Add to Total</button>
        <br>
        <button id="reset2" type="button" name="p2Reset">Reset Turn Total</button>
      </div>
    </div>
  </div>
</body>
</html>
